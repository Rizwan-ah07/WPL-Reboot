    <link rel="stylesheet" href="css/reset.css">

<body id="registerBG">
    <header>
        <h1>Register Page</h1>
    </header>
    <main>
        <section id="registerSection">
            <h1>Register</h1>
            <form action="login.html" method="post">
                <input type="email" name="email" placeholder="Gebruikersnaam" required>
                <input type="password" name="password" placeholder="Wachtwoord" required>
                <input type="submit" value="Register" style="color: aquamarine;">
            </form>
            <p>Heb je al een account? <a href="/login.html" style="color: aquamarine;">klik hier</a> om in te loggen</p>
        </section>
        </main>
